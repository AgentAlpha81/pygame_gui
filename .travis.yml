language: python
python:
  - 3.8

install:
  - pip install pytest
  - pip install pytest-cov
  - pip install codecov
  - python setup.py install

env:
  global:
    - SDL_VIDEODRIVER=dummy
    - SDL_AUDIODRIVER=disk

script: pytest --cov-report=xml --cov=pygame_gui tests/

after_success:
    - codecov